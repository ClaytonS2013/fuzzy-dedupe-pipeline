version: '3.8'

services:
  fuzzy-dedupe:
    build:
      context: .
      dockerfile: Dockerfile
    image: fuzzy-dedupe-pipeline:latest
    container_name: fuzzy-dedupe-pipeline
    restart: unless-stopped
    
    env_file:
      - .env
    
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
```

