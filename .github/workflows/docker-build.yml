name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -f Dockerfile -t fuzzy-dedupe-pipeline:latest .
    
    - name: Test image
      run: |
        docker run --rm fuzzy-dedupe-pipeline:latest python -c "
        import supabase, torch, pandas
        print('All imports successful!')
        "
    
